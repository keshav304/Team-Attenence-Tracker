services:
  # ── Backend API ──────────────────────────────────────
  - type: web
    name: dhsync-api
    runtime: node
    region: oregon
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false  # you'll set this manually in the Render dashboard
      - key: JWT_SECRET
        generateValue: true  # Render auto-generates a secure random string
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CLIENT_URL
        value: https://dhsync.onrender.com  # update after the static site deploys

  # ── Frontend (Static Site) ──────────────────────────
  - type: web
    name: dhsync
    runtime: static
    region: oregon
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://dhsync-api.onrender.com/api
